<!DOCTYPE html>
<html lang="en">
{% include 'partials/head.html' %}

<body>
    <section class="vh-auto" style="background-color: #eee;">
        <div class="container py-2 h-50">
            <div class="row d-flex h-auto justify-content-center text-align-center py-4">
                <div class="col col-lg-7 col-xl-7 ">
                    <div class="card rounded-3">
                        <div class="card-header"> <a class="btn btn-sm btn-success ms-1" href="/ai_query">Add Prompt</a></div>
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Prompt Templates</h4>
                            {% if data %}
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td> # </td>
                                        <td> Title </td>
                                        <td> Template</td>
                                        <td>Controls</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in data %}
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td>{{item.title}}</td>
                                        <td>{{item.prompt}}</td>
                                        <td>
                                            <a class="btn btn-sm btn-success" href="/update/{{ item.id }}">Update</a>
                                            <a class="btn btn-sm btn-danger ms-1" href="/delete/{{ item.id }}">Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            
                            </table>
                            {% else %}
                            <p>No feed back available</p>
                            {% endif %}

                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        
    </section>
</body>
</html>
